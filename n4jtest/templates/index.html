<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <style>
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 50px;
        }
        label{
            text-align: center;
        }
        input,label{
            padding: .5rem;
            display: block;
        }
        .btn{
            display: block;
            padding: .5rem;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="." method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" class="btn" value="Search">
        </form>
    </div>
</body>
</html>
